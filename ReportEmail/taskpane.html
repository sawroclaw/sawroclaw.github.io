<!doctype html><html lang="pl"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Report Phishing</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link href="7121c82ebad299d57e76.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><main id="app-body"><section id="panel-select" class="panel"><div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl column" id="runSendPost" role="button" style="background-color:#fbf7e8;border-radius:12px;color:#1b1b24;padding:26px 18px;cursor:pointer;margin-top:8px;display:inline-block"><svg width="178" height="69" viewBox="0 0 178 69" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="2" y="4" rx="8" width="174" height="61" fill="#fff6e6"/><g transform="translate(8,6)"><ellipse cx="18" cy="18" rx="12" ry="12" fill="#f5a07f"/><path d="M30 14 L64 14 L64 26 L30 26 Z" fill="#ffdfa3"/><path d="M30 32 L110 32 L110 44 L30 44 Z" fill="#ffdfa3"/></g></svg><p id="suspiciousContentTitle" style="font-family:Satoshi,sans-serif;font-size:20px;font-weight:900;line-height:24px;margin:16px 0 0 0">Podejrzana treść lub nadawca</p><p id="suspiciousContentDescription" style="font-family:'Plus Jakarta Sans',sans-serif;font-size:13px;font-weight:400;line-height:20px;margin:6px 0 0 0">Zgłoś do zespołu bezpieczeństwa</p></div><p class="muted">Kliknij kafelek, aby przejść do formularza zgłoszenia.</p></section><section id="panel-report" class="panel hidden"><h2>Zgłoś phishing</h2><p class="muted" id="item-subject"></p><div class="card"><div><label><input type="checkbox" id="opt-answered"> Odpowiedziano na e-mail.</label><br><label><input type="checkbox" id="opt-downloaded"> Pobrano plik.</label><br><label><input type="checkbox" id="opt-opened"> Otworzono załącznik.</label><br><label><input type="checkbox" id="op
